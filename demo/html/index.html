<html>

  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />

    
    <style>

      BODY {
        margin: 40px 40px 40px 20px;
      }
      
      H1, .LEAD {
        font-family: Helvetica,Arial,SansSerif;
      }
      
      TD {
        border: 1px solid black;
      }

      .LEAD {
        border: none;
        horizontal-align: right;
        font-weight: bold;
        background-color: lightgray;
      }

      TH.LEAD {
        font-size: x-large;
      }
      
    </style>

    <script language="javascript" type="text/javascript" src="js/handler.js"></script>
      
    <!-- NOTE: ET parser fails in reading lt and gt characters -->
    <script language="javascript" type="text/javascript" >
      console.log('TEST')
      var DEBUG = {}

      products = {
        "image.ppmforge": {
          "TIMESTAMP": "202005121845",
          "ID": "image.ppmforge"
         }
      }

    </script>

    
  </head>
  
  <body onload="addLabels(document.forms[0])">
    
    <h1 id="greeting"><a href="/nutshell/server"><img src="/img/nutshell-logo.png" alt="home" border="0" width="64" height="64" style="vertical-align:middle" /></a>Simple NutShell demo</h1>

    <p id="notif_head_elem" style="color: gray; font-family: monospace"></p>

   
    <form id="form" method="GET" target="product" action="/server" >

      <table astyle="border-radius: 5x; background-color: lightblue">
	
	<tr>
	  <th class="LEAD" colspan="2">Product request</th>
	</tr>
	<tr>
	  <td id="main" class="LEAD" colspan="2" >
	    <input name="product" type="text" size="80" value="" />
	    <input name="request" type="hidden" value="MAKE" />
	    <button name="go" type="button" value="" onclick="this.form.submit()">Go</button>
	    <br />
	    <br />
	    <br />
	  </td>
	</tr>
	
	<tr>
	  <td class="LEAD">
	    <img id="img_image_ppmforge" src="/cache/image/ppmforge/image.ppmforge_WIDTH=200_HEIGHT=200_.png" />
	  </td>
	  <td id="image_ppmforge">
	    <input type="text" name="TIMESTAMP" value="2020/05/12 18:45" pattern="([0-9][/ :]*){12}" />
	    <input type="checkbox" name="CLOUDS"  value="True"  />
	    <select name="alg">
	      <option>Mika</option>
	      <option>Mäki</option>
	    </select>
	    <input type="number" name="INCLINATION"     value="0" min="0" max="90" step="5" />
	    <input type="number" name="WIDTH"     value="100" min="50" max="500" step="50" />
	    <input type="number" name="HEIGHT"    value="100" min="50" max="500" step="50" />
    	  </td>
	</tr>

	<tr>
	  <td class="LEAD">
	    <img id="img_image_pattern" src="/cache/image/pattern/image.pattern_WIDTH=200_HEIGHT=200_.png" />
	  </td>
	  <td id="image_pattern" >
	    <!-- button  type="button" onclick="remake(this)">Update</button><br/ -->
	    <!-- a href="" ></a -->
	    <input type="checkbox" name="CLOUDS"  value="True"  />
	    <select name="alg">
	      <option>Mika</option>
	      <option>Mäki</option>
	    </select>
	    <input type="number" name="INCLINATION"     value="0" min="0" max="90" step="5" />
	    <input type="number" name="WIDTH"     value="100" min="50" max="500" step="50" />
	    <input type="number" name="HEIGHT"    value="100" min="50" max="500" step="50" />
    	  </td>
	</tr>

	
      </table>

    </form>

  </body>
</html>
