<?xml version="1.0"?>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="/img/favicon.ico"/>
    <title>Nutshell Demo</title>
    <style>

      BODY {
        margin: 40px 40px 40px 20px;
      }
      
      H1, .LEAD {
        font-family: Helvetica,Arial,SansSerif;
      }
      
      TD {
        border: 1px solid black;
      }

      .LEAD {
        border: none;
        horizontal-align: right;
        font-weight: bold;
        background-color: lightgray;
      }

      TH.LEAD {
        font-size: x-large;
      }
      
    </style>
    <script language="javascript" type="text/javascript" src="js/handler.js"/>
    <!-- NOTE: ET parser fails in reading lt and gt characters -->
    <script language="javascript" type="text/javascript">
    </script>
  </head>
  <body onload="addLabels(document.forms[0])">
    <h1 id="greeting"><a href="/nutshell/server"><img src="/img/nutshell-logo.png" alt="home" border="0" width="64" height="64" style="vertical-align:middle"/></a>NutShell demo</h1>
    <p id="notif_head_elem" style="color: gray; font-family: monospace"/>
    <form id="form" method="GET" target="product" action="/server">
      <table astyle="border-radius: 5x; background-color: lightblue">
        <tr>
          <th class="LEAD" colspan="2">Product request</th>
        </tr>
        <tr>
          <td id="main" class="LEAD" colspan="2">
            <input name="product" type="text" size="80" value=""/>
            <input name="request" type="hidden" value="MAKE"/>
            <input name="directives" type="hidden" value="LOG"/>
            <button name="go" type="button" value="" onclick="this.form.submit()">Go</button>
            <br/>
            <br/>
            <br/>
          </td>
        </tr>
        <tr>
          <td class="LEAD">
            <img id="PROD_maps_fmi" src=""/>
            <!-- img id="img_maps_fmi" src="/cache/maps/fmi/maps.fmi_BBOX=19,59,32,71_CONF=geoserver_WIDTH=200_HEIGHT=300_PROJ=4326.png" /-->
          </td>
          <td id="maps_fmi">
            <select name="CONF">
              <option selected="true">geoserver</option>
              <option>openstreetmap</option>
              <option>openlayers-europe</option>
            </select>
            <select name="PROJ">
              <option selected="true">4326</option>
              <option>3067</option>
            </select>
            <input type="text" name="BBOX" value="19,59,32,71" pattern="([+-]?[0-9\.]+,){3}([+-]?[0-9\.]*)"/>
            <input type="number" name="WIDTH" value="300" min="50" max="500" step="50"/>
            <input type="number" name="HEIGHT" value="450" min="50" max="500" step="50"/>
            <select name="FORMAT">
              <option value="png" selected="true">PNG image</option>
              <option value="jpg">JPEG</option>
              <option value="sh">Shell command</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="LEAD">
            <img id="PROD_image_ppmforge" src=""/>
            <!-- img id="img_image_ppmforge" src="/cache/2020/05/12/image/ppmforge/202005121245_image.ppmforge_DIMENSION=2_POWER=1_STARS=1_SEED=1234_WIDTH=200_HEIGHT=200.png" /-->
          </td>
          <td id="image_ppmforge">
            <input type="text" name="TIMESTAMP" value="2020/05/12 12:45" pattern="([0-9][/ :]*){12}"/>
            <input type="checkbox" name="GRAY" value="on"/>
            <select name="MODE">
              <option value="" selected="true">planet</option>
              <option>clouds</option>
              <option>night</option>
            </select>
            <input type="number" name="POWER" value="1.0" min="0.0" max="5.0" step="0.1"/>
            <input type="number" name="DIMENSION" value="2.0" min="0.1" max="5.0" step="0.1"/>
            <input type="number" name="INCLINATION" value="0" min="0" max="90" step="5"/>
            <input type="number" name="STARS" value="0" min="0" step="10"/>
            <input type="number" name="SEED" value="1234" min="0" step="1"/>
            <input type="number" name="WIDTH" value="300" min="50" max="500" step="50"/>
            <input type="number" name="HEIGHT" value="300" min="50" max="500" step="50"/>
            <select name="FORMAT">
              <option value="png" selected="true">PNG image</option>
              <option value="jpg">JPEG</option>
              <option value="pgm.gz">PGM, gzipped</option>
              <option value="sh">Shell command</option>
            </select>
          </td>
        </tr>
        <tr>
          <td class="LEAD">
            <img id="PROD_image_pattern" src=""/>
            <!-- img id="img_image_pattern" src="/cache/image/pattern/image.pattern_WIDTH=200_HEIGHT=200_.png" /-->
          </td>
          <td id="image_pattern">
            <select name="PATTERN">
              <option value="BRICKS">brick pattern, 16x16 </option>
              <option value="CHECKERBOARD">checkerboard pattern, 30x30 </option>
              <option value="CIRCLES">circles pattern, 16x16 </option>
              <option value="CROSSHATCH">crosshatch pattern, 8x4 </option>
              <option value="CROSSHATCH30">crosshatch pattern with lines at 30 degrees, 8x4 </option>
              <option value="CROSSHATCH45">crosshatch pattern with lines at 45 degrees, 8x4 </option>
              <option value="FISHSCALES">fish scales pattern, 16x8 </option>
              <option value="GRAY0">0% intensity gray, 32x32 </option>
              <option value="GRAY5">5% intensity gray, 32x32 </option>
              <option value="GRAY10">10% intensity gray, 32x32 </option>
              <option value="GRAY15">15% intensity gray, 32x32 </option>
              <option value="GRAY20">20% intensity gray, 32x32 </option>
              <option value="GRAY25">25% intensity gray, 32x32 </option>
              <option value="GRAY30">30% intensity gray, 32x32 </option>
              <option value="GRAY35">35% intensity gray, 32x32 </option>
              <option value="GRAY40">40% intensity gray, 32x32 </option>
              <option value="GRAY45">45% intensity gray, 32x32 </option>
              <option value="GRAY50">50% intensity gray, 32x32 </option>
              <option value="GRAY55">55% intensity gray, 32x32 </option>
              <option value="GRAY60">60% intensity gray, 32x32 </option>
              <option value="GRAY65">65% intensity gray, 32x32 </option>
              <option value="GRAY70">70% intensity gray, 32x32 </option>
              <option value="GRAY75">75% intensity gray, 32x32 </option>
              <option value="GRAY80">80% intensity gray, 32x32 </option>
              <option value="GRAY85">85% intensity gray, 32x32 </option>
              <option value="GRAY90">90% intensity gray, 32x32 </option>
              <option value="GRAY95">95% intensity gray, 32x32 </option>
              <option value="GRAY100">100% intensity gray, 32x32 </option>
              <option value="HEXAGONS">hexagon pattern, 30x18 </option>
              <option value="HORIZONTAL">horizontal line pattern, 8x4 </option>
              <option value="HORIZONTAL2">horizontal line pattern, 8x8 </option>
              <option value="HORIZONTAL3">horizontal line pattern, 9x9 </option>
              <option value="HORIZONTALSAW">horizontal saw-tooth pattern, 16x8 </option>
              <option value="HS_BDIAGONAL">backward diagonal line pattern (45 degrees slope), 8x8 </option>
              <option value="HS_CROSS">cross line pattern, 8x8 </option>
              <option value="HS_DIAGCROSS">diagonal line cross pattern (45 degrees slope), 8x8 </option>
              <option value="HS_FDIAGONAL">forward diagonal line pattern (45 degrees slope), 8x8 </option>
              <option value="HS_HORIZONTAL">horizontal line pattern, 8x8 </option>
              <option value="HS_VERTICAL">vertical line pattern, 8x8 </option>
              <option value="LEFT0">forward diagonal pattern (30 degrees slope), 8x4 </option>
              <option value="LEFT45">forward diagonal line pattern (45 degrees slope), 8x8 </option>
              <option value="LEFTSHINGLE">left shingle pattern, 24x24 </option>
              <option value="OCTAGONS" selected="true">octagons pattern, 16x16 </option>
              <option value="RIGHT30">backward diagonal line pattern (30 degrees) 8x4 </option>
              <option value="RIGHT45">backward diagonal line pattern (30 degrees), 8x8 </option>
              <option value="RIGHTSHINGLE">right shingle pattern, 24x24 </option>
              <option value="SMALLFISHSCALES">small fish scales pattern, 8x8 </option>
              <option value="VERTICAL">vertical line pattern, 8x8 </option>
              <option value="VERTICAL2">vertical line pattern, 8x8 </option>
              <option value="VERTICAL3">vertical line pattern, 9x9 </option>
              <option value="VERTICALBRICKS">vertical brick pattern, 16x16 </option>
              <option value="VERTICALLEFTSHINGLE">vertical left shingle pattern, 24x24 </option>
              <option value="VERTICALRIGHTSHINGLE">vertical right shingle pattern, 24x24 </option>
              <option value="VERTICALSAW">vertical saw-tooth pattern, 8x16 </option>
            </select>
            <select name="FORMAT">
              <option value="png">PNG image</option>
              <option value="pgm.gz">PGM, gzipped</option>
              <option value="sh">Shell command</option>
            </select>
            <input type="number" name="WIDTH" value="300" min="50" max="500" step="50"/>
            <input type="number" name="HEIGHT" value="200" min="50" max="500" step="50"/>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
